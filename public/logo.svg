<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient definition -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6C63FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C46CC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Darker gradient for play button -->
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B54E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D37A0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Company name 'bzy' -->
  <text x="40" y="50" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="300" fill="url(#purpleGradient)" letter-spacing="2px">bzy</text>
  
  <!-- Stylized play button integrated into the 'y' -->
  <polygon points="140,35 140,55 155,45" fill="url(#playGradient)" opacity="0.9"/>
  
  <!-- Subtle accent dots representing social connectivity -->
  <circle cx="165" cy="35" r="2" fill="#6C63FF" opacity="0.7"/>
  <circle cx="172" cy="40" r="1.5" fill="#5B54E8" opacity="0.6"/>
  <circle cx="165" cy="50" r="1.8" fill="#4C46CC" opacity="0.8"/>
</svg>